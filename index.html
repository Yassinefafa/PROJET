<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Données des Capteurs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    canvas {
      max-width: 100%;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Données en Temps Réel - Yassine</h1>
  <canvas id="tempChart" height="100"></canvas>
  <table id="data-table">
    <thead>
      <tr>
        <th>Date</th><th>Heure</th><th>Température (°C)</th><th>Humidité (%)</th><th>Vibration</th>
        <th>Accel_X</th><th>Accel_Y</th><th>Accel_Z</th>
        <th>Gyro_X</th><th>Gyro_Y</th><th>Gyro_Z</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
